<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места России</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Места России">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/jac_iv_kysto.jpg" alt="Аватар">
            <div class="profile__info">
                <div class="profile__info-name">
                    <h1 class="profile__info-author">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__info-profession">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">

        </section>
        <section class="popups">
            <!-- Редактирование профиля -->
            <div class="popup popup_type_edit">
                <form name="PopUp" class="popup__container popup__container_type_edit">
                    <button type="button" class="popup__close popup__close_type_edit"></button>
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input type="text" placeholder="Имя" name="Author" class="popup__text popup__text_type_author" minlength="2" maxlength="40" required id="author-card">
                    <span id="author-card-error" class="error"></span>
                    <input type="text" placeholder="Профессия" name="Profession" class="popup__text popup__text_type_profession" minlength="2" maxlength="200" required id="profession-card">
                    <span id="profession-card-error" class="error"></span>
                    <button class="popup__button popup__button_type_edit" type="submit">Сохранить</button>
                </form>
            </div>
            <!-- Добавление карточки -->
            <section class="popup popup_type_add">
                <form name="PopUp" class="popup__container popup__container_type_add">
                    <button type="button" class="popup__close popup__close_type_add"></button>
                    <h3 class="popup__title">Новое место</h3>
                    <input type="text" value="" placeholder="Название" name="Place" minlength="2" required class="popup__text popup__text_type_place" id="place-card">
                    <span id="place-card-error" class="error"></span>
                    <input type="url" value="" placeholder="Ссылка на картинку" name="Url" required class="popup__text popup__text_type_url" id="url-card">
                    <span id="url-card-error" class="error"></span>
                    <button class="popup__button popup__button_disabled popup__button_type_add" type="submit">Сохранить</button>
                </form>
            </section>
            <!-- Просмотр фотографий -->
            <section class="popup popup__type_img">
                <div class="popup__container_img">
                    <button class="popup__close popup__close_img" type="button"></button>
                    <img class="popup__photo" src="#" alt="">
                    <p class="popup__caption"></p>
                </div>
            </section>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__copyright">&copy; 2020 Mesto Russia</div>
    </footer>
    <template id="template" class="template">
        <div class="element">
            <button class="element__delete" type="button"></button>
            <img class="element__img" src="#" alt="">
            <div class="element__cell">
                <p class="element__title"></p>
                <button class="element__like" type="submit"></button>
            </div>
        </div>
    </template>
    <script type="module" src="./script/Card.js"></script>
    <script type="module" src="./script/FormValidator.js"></script>
    <script type="module" src="./script/initialCards.js"></script>
    <script type="module" src="./script/index.js"></script>
</body>

</html>
